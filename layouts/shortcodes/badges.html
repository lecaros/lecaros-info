{{ range .Site.Data.CredlyBadges }}
{{ $credly := . }}
{{ if in $credly.Description "demonstrated"  }}
{{ $image := (resources.Get .LocalImagePath).Resize "150x150" }}
<a href="{{ $credly.CredlyUrl }}">
    <img
            src="{{ $image.RelPermalink }}"
            width="{{ $image.Width }}"
            height="{{ $image.Height }}"
            alt="{{ $credly.Description }}" >
</a>{{ end }}
{{ end }}
